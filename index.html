<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

  <script src="node_modules/engine.io-client/engine.io.js"></script>

  <script>
    var resourceId = location.search.substring(1);

    var socket = new eio.Socket('ws://localhost:5000/?resourceId=' + resourceId);

    socket.on('open', function () {
      socket.on('message', function (data) {
        var li = document.getElementById('event');
        li.innerHTML = 'Updated: ' + Date() + ':</br>' + JSON.stringify(data);
      });
    });
  </script>

  </head>

  <body>
    <h1>Node Websocket Server</h1>
    <ul id='events'></ul>
      <li id='event'></li>
  </body>
</html>
